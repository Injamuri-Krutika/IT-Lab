<!DOCTYPE html>
<html lang="en">

<head>
	<title>SCIS</title>
	<meta charset="UTF-8">
	<meta name="description" content="WebUni Education Template">
	<meta name="keywords" content="webuni, education, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="img/University-of-Hyderabad-Logo.png" rel="shortcut icon" />

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/owl.carousel.css" />
	<link rel="stylesheet" href="css/style.css" />


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
<section class="hero-section set-bg" data-setbg="img/bground.jpg">

    <div>
        <div style="margin-left:22em;width:45%;height:98%;background-color: floralwhite;border-radius: 2em;">
            <div style="margin-left:50em;position: absolute;margin-left: 2em;width:40%;margin-top: 20px;">
            
                <form id="registrationForm" action="register.jsp" method="POST">
                    <table id="myTable">
                        <tr>
                            <td style="text-align: right; width:30%">Name<span style="color: #d82a4e"><b>*</b></span></td>
                            <td style="width:40%"><input name="firstName" id="firstName" type="text" placeholder="Name" onkeyup="validateFormat('firstName');"
                                    onblur="validateFormat('firstName') && checkName()" required /></td>

                        </tr>
                        <tr id="firstNameNewRow">
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="errorName"></td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">Date of Birth<span style="color: #d82a4e"><b>*</b></span></td>
                            <td>
                                <input  type="date" name="date" id="date" placeholder="Name" required/>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="text-align: right;"><input name="gender" type="radio" value="male" checked>Male</td>
                            <td><input name="gender" type="radio" value="female">Female</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">Address</td>
                            <td><input type="text" name="address" id="address" placeholder="Address" /></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">Email-id<span style="color: #d82a4e"><b>*</b></span></td>
                            <td><input name="emailId" id="emailId" type="text" placeholder="abc@xyz.com" onkeyup="validateFormat('emailId');"
                                    onblur="validateFormat('emailId');" /></td>
                        </tr>

                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">Password<span style="color: #d82a4e"><b>*</b></span></td>
                            <td><input name="password" id="password" type="password" placeholder="Password" onkeyup="validateFormat('password');"
                                    onblur="validateFormat('password');" /></td>
                        </tr>

                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">Confirm Password<span style="color: #d82a4e"><b>*</b></span></td>
                            <td><input name="confirmPass" type="password" placeholder="Confirm Password" onkeyup="validateConfirmPass();" /></td>
                        </tr>

                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">Phone Number<span style="color: #d82a4e"><b>*</b></span></td>
                            <td><input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" onkeypress="return isNumber(event)"
                                    maxlength="10" onkeyup="validateFormat('phoneNumber');" onblur="validateFormat('phoneNumber');"
                                    required /></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">Aadhar Number<span style="color: #d82a4e"><b>*</b></span></td>
                            <td><input type="text" name="aadhar" id="aadhar" placeholder="Aadhar Number" maxlength="12" onkeypress="return isNumber(event)"
                                    onkeyup="validateFormat('aadhar');" onblur="validateFormat('aadhar');" required /></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td><button class="buttonStyle btn-sm" type="submit" >Submit</button></td>
                            <td><button class="buttonStyle btn-sm" type="reset" name="Login">Reset</button></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                    </table><br />
                    <div id="response" style="text-align:center;color:red;"></div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="js/register.js"></script>
</body>
</html>
