<div class="container text-black">
	<div
		style="margin-left: 28%; width: 33em; height: 20em; border: 0.5px solid black; border-radius: 2em;">
		<div id="response" style="text-align:center;padding: 0.5em 1em;color:red;"></div>
		<div
			style="position: absolute; margin-top: 1em; margin-left: 5em; z-index: 1;">
			<form id="loginForm" method="POST">
				<table>
					<tr>
						<td style="text-align: center; padding-right: 20px;"><b>User
								Name </b></td>
						<td><input name="uname" id="uname" type="text"
							placeholder="User Name" /></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td style="text-align: center;"><b>Password </b></td>
						<td><input name="pass" id="pass" type="password"
							placeholder="Password" /></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td><button class="buttonStyle btn-sm" type="button"
								name="Login" onclick="loginClicked()">Login</button></td>
						<td><button class="buttonStyle btn-sm" type="button"
								name="Login" onclick="redirect('register')">Register</button></td>
					</tr>
				</table>
				<br /> <span><a href=# style="color: black;">Forgot
						Password?</a></span>
			</form>
		</div>
	</div>
</div>
